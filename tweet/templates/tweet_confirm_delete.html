{% extends "layout.html" %}

{% block title %}
Delete Tweet
{% endblock %}

{% block content %}

<h1 class="text-center text-white mt-3">Are you sure you want to delete this tweet?</h1>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
